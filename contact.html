<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Coletta - Contact</title>

    <!-- bootstraplink -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="customStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="#" class="navbar-brand">
            <h2 class="navbar-name">Mike Coletta</h2>
        </a>
        <div class="collapse navbar-collapse ml-auto" id="portfolio-navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="navlink">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="portfolio.html" class="navlink">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="navlink">About</a>
                </li>
            </ul>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#portfolio-navbar"
            aria-controls="portfolio-navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- Contact form main section-->
    <main class="container my-2">
        <div class="card col-8">
            <div class="card-header">
                <h1>Contact</h1>
            </div>
            <div class="contact-box">
                <div class="form-group">
                    <label class="contact-name" for="Name">Name</label>
                    <input type="text" class="form-control" id="Name">
                </div>
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" id="Email">
                </div>
                <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea class="form-control" id="Message" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn btn-primary btn-lg">Submit</button>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="footer footer-style">
        <div class="inline">
            <a href="https://www.facebook.com/coletta.mike/" class="fa fa-facebook"></a>
            <a href="https://twitter.com/MeColetta" class="fa fa-twitter"></a>
            <a href="https://www.instagram.com/mecoletta/" class="fa fa-instagram"></a>
            <p class="copyright">Â© Copyright 2020 Michael Coletta</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>

</html>
