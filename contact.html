<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Coletta - Contact</title>

    <!-- bootstraplink -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="customStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="#" class="navbar-brand">
            <h2 class="navbar-name">Mike Coletta</h2>
        </a>
        <div class="collapse navbar-collapse ml-auto" id="portfolio-navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="navlink">Contact</a>
                </li>
                <li class="nav-item">
                     <a href="portfolio.html" class="navlink">Portfolio</a>
                 </li>
                <li class="nav-item">
                    <a href="index.html" class="navlink">About</a>
                </li>
            </ul>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#portfolio-navbar" aria-controls="portfolio-navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav> 

    <!-- Contact form main section-->
    <main class="container my-2">
        <div class="card col-12 col-md-8 col-lg-8">
            <div class="card-header">
                <h1>Contact</h1>
            </div>
            <div>
                <div class="form-group">
                    <label class="contact-name" for="Name">Name</label>
                    <input type="Name" class="form-control" id="Name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea class="form-control" id="Message" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn btn-primary btn-lg">Submit</button>
            </div>
            
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <nav class="navbar fixed-bottom navbar-light bg-dark">
            <a class="navbar-nav m-auto" href="#"><p class="copyright">Â© Copyright 2020 Michael Coletta</p></a>
        </nav>
